    <body>

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->

        <canvas id="canvas" width="500" height="500"></canvas>
        <script>
            function drawChart(num) {
                var canvas=document.getElementById("canvas");
                var cxt=canvas.getContext("2d");
                cxt.beginPath();
                //设置弧线的颜色为蓝色
                cxt.strokeStyle = "gray";
                var circle = {
                    x : 100,    //圆心的x轴坐标值
                    y : 100,    //圆心的y轴坐标值
                    r : 50      //圆的半径
                };
                //沿着坐标点(100,100)为圆心、半径为50px的圆的逆时针方向绘制弧线
                cxt.arc(circle.x, circle.y, circle.r, 10, Math.PI / 2, true);
                cxt.fillStyle="#eeeeee";
                cxt.fill();
                //设置字体样式
                cxt.font = "12px Courier New";
                //设置字体填充颜色
                cxt.fillStyle = "black";
                //从坐标点(50,50)开始绘制文字
                cxt.fillText("0", 40, 105);
                cxt.fillText("0", 153, 105);
                //按照指定的路径绘制弧线
                cxt.stroke();
                if(num>=50 && num<100){
                    cxt.beginPath();
                    cxt.moveTo(100,num);
                    cxt.lineTo(50,100);
                    cxt.lineTo(150,100);
                    cxt.closePath();//填充或闭合 需要先闭合路径才能画
                    cxt.fillStyle="red";
                    cxt.fill();
                }
                else if(num>100 && num<=150) {
                    var cxt2=canvas.getContext("2d");
                    cxt.beginPath();
                    cxt.moveTo(50,100);
                    cxt.lineTo(150,100);
                    cxt.lineTo(100,num);
                    cxt.closePath();//填充或闭合 需要先闭合路径才能画
                    cxt.fillStyle="blue";
                    cxt.fill();
                }
                else if(num==100) {
                    var cxt2=canvas.getContext("2d");
                    cxt.beginPath();
                    cxt.moveTo(50,100);
                    cxt.lineTo(150,100);
                    cxt.closePath();//填充或闭合 需要先闭合路径才能画
                    cxt.lineWidth=1;
                    cxt.stroke();

                }
            }

            drawChart(100);//数值从50~99 为上半部分  ,101~150 为下半部分

            </script>
    </body>
